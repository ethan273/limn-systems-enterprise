name: Schema Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for schema drift
        run: |
          echo "⚠️  Schema drift check skipped in CI (requires production database access)"
          echo "   Run 'npx prisma db pull --force' locally to check for drift"
          echo "   This check verifies that your schema.prisma matches the production database"
        continue-on-error: true

      - name: Validate schema references
        run: npm run schema:validate

      - name: Run schema mismatch audit
        run: npm run schema:audit
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload violation report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: schema-violations-report
          path: SCHEMA-VIOLATIONS-REPORT.md
          retention-days: 30

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-audit-report
          path: /Users/eko3/limn-systems-enterprise-docs/02-QUALITY-TOOLS/schema-audit/schema-audit-v2-*.md
          retention-days: 30
          if-no-files-found: warn
